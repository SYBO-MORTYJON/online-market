<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Market</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/webjars/fontawesome/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
	
	<div th:replace="layout/navbar :: navbar"></div>
	<div th:replace="layout/header :: header"> </div>
	<div class="container-fluid">
		<div class="row">
			<section class="col-md-9">
			
				<div class="col-xs-12 pt-5" >
					<div class="row mx-3 bg-white shadow">
					<div class="col-md-4 py-3">
						<div class="row">
							<div class="col-md-3">
								<img alt="icon" th:src="@{/img/icons/credit-card-v1.svg}">
							</div>
							<div class="col-md-9">
								<p class="mb-0 forma-de-pago__titulo">6 foizgacha foizsiz</p>
								<a href="#"><p class="mb-0 forma-de-pago__sub-titulo">Bank aksiyalarini ko'ring</p></a>
							</div>
						</div>
					</div>
					<div class="col-md-4  py-3">
						<div class="row">
							<div class="col-md-3">
								<img alt="icon" th:src="@{/img/icons/debit-card-v1.svg}">
							</div>
							<div class="col-md-9">
								<p class="mb-0 forma-de-pago__titulo">Debat</p>
								<a href="#"><p class="mb-0 forma-de-pago__sub-titulo">koproq korish</p></a>
							</div>
						</div>
					</div>
					<div class="col-md-4  py-3">
					<div class="row">
							<div class="col-md-3">
								<img alt="icon" th:src="@{/img/icons/payment-agreement-v1.svg}">
							</div>
							<div class="col-md-9">
								<p class="mb-0 forma-de-pago__titulo">Naqd pul</p>
								<a href="#"><p class="mb-0 forma-de-pago__sub-titulo">koproq korish</p></a>
							</div>
						</div>
					</div>
				</div>
				<div class="container my-3">
				<h1>Kategoriyalar bo'yicha qidirish</h1>
				</div>
				
				
				<div class="row mx-3 mb-3">
				
					<div class="card mx-sm-auto my-sm-3 shadow" style="width: 450px;">
					  <div class="row ">
					    <div class="col-md-5">
					      <img class="pr-5" alt="icon" th:src="@{/img/productos/computadoras.jpg}">
					    </div>
					    <div class="col-md-7 m-auto">
					      <div class="card-body">
					        <h5 class="card-title categoria__titulo">Kompyuterlar</h5>
					        <a th:href="@{/productos}"><p class="card-text categoria__sub-titulo">Mahsulotlarni ko'rish</p></a>
					      </div>
					    </div>
					  </div>
					</div>
					
					<div class="card mx-sm-auto my-sm-3 shadow" style="width: 450px;">
					  <div class="row ">
					    <div class="col-md-5">
					      <img class="pr-5" alt="icon" th:src="@{/img/productos/auriculares.jpg}">
					    </div>
					    <div class="col-md-7 m-auto">
					      <div class="card-body">
					        <h5 class="card-title categoria__titulo">Eshitish vositasi</h5>
					        <a th:href="@{/productos}"><p class="card-text categoria__sub-titulo">
								Mahsulotlarni ko'rish</p></a>
					      </div>
					    </div>
					  </div>
					</div>
					
					<div class="card mx-sm-auto my-sm-3 shadow" style="width: 450px;">
					  <div class="row ">
					    <div class="col-md-5">
					      <img class="pr-4" style="max-width: 230px;" alt="icon" th:src="@{/img/productos/consola-video-juegos.jpg}">
					    </div>
					    <div class="col-md-7 m-auto">
					      <div class="card-body">
					        <h5 class="card-title categoria__titulo">Video oyinlar</h5>
					        <a th:href="@{/productos}"><p class="card-text categoria__sub-titulo">Mahsulotlarni ko'rish</p></a>
					      </div>
					    </div>
					  </div>
					</div>
					
					<div class="card mx-sm-auto my-sm-3 shadow" style="width: 450px;">
					  <div class="row ">
					    <div class="col-md-5">
					      <img class="pr-5" alt="icon" th:src="@{/img/productos/Silla.jpg}">
					    </div>
					    <div class="col-md-7 m-auto">
					      <div class="card-body">
					        <h5 class="card-title categoria__titulo">Kreslolar</h5>
					        <a th:href="@{/productos}"><p class="card-text categoria__sub-titulo">Mahsulotlarni ko'rish</p></a>
					      </div>
					    </div>
					  </div>
					</div>
					
			</div>
			</section>
			<aside th:replace="layout/publicidad :: publicidad"></aside>
		</div>
	</div>
	
	<footer th:replace="layout/footer :: footer"></footer>
</body>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
